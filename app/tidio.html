<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidio Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0 0 0 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .chat-container {
            padding: 50px 0 0 0;
            height: calc(100vh - 60px);
            width: 100vw;
            overflow: hidden;
            margin-top: 60px;
            padding-top: env(safe-area-inset-top);
        }
    </style>
</head>

<body>
    <div>
        <div class="chat-container">
            <!-- This spacer is to ensure the chat widget does not overlap with the top of the page -->
            <div id="top-spacer" style="height: 20px;"></div>
        </div>

        <!-- Tidio will inject the chat widget here -->
    </div>

    <script src="//code.tidio.co/0kbm4jqybxrrarlw7cjflhnb8fzv6lyt.js" async></script>

    <script>
        // Ensure Tidio loads and opens automatically
        document.addEventListener('tidioChat-ready', function () {
            if (window.tidioChatApi) {
                window.tidioChatApi.open();
            }
        });

        // Fallback to open chat after a delay
        setTimeout(function () {
            if (window.tidioChatApi) {
                window.tidioChatApi.open();
            }
        }, 2000);
    </script>
</body>

</html>
